<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Vue.js - Todo List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Proyecto Vue.js - Nombre Alumno/a</h1>
        
        <div class="input-container">
            <input type="text" id="newTodo" placeholder="¿Qué quieres recordar?">
        </div>

        <div class="stats">
            <span id="pending-count"></span>
            <span class="clear-completed">✕ Borrar tareas completadas</span>
        </div>

        <div id="todo-list">
            <!-- Todo items will be added here dynamically -->
        </div>

        <div class="footer">
            Desarrollado por "Nombre Alumno/a".<br>
            Código disponible en <a href="https://github.com/ErDekas/Recordatorio">GitHub</a>.
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
